<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="css/style.css">

<head>
    <title>Lista de Pacientes</title>
</head>

<body>
    <h1>Pacientes</h1>
    <a href="/pacientes/novo">Novo Paciente</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>Telefone</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.id}"></td>
                <td th:text="${paciente.nome}"></td>
                <td th:text="${paciente.dataNascimento}"></td>
                <td th:text="${paciente.telefone}"></td>
                <td th:text="${paciente.cpf}"></td>
                <td>
                    <a th:href="@{|/pacientes/${paciente.id}/editar|}">Editar</a>
                    <a th:href="@{|/pacientes/${paciente.id}/deletar|}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Home</a>
</body>

</html>
