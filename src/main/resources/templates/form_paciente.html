<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/css/style.css">

<head>
    <title>Formulário do Paciente</title>
</head>

<body>
    <h1 th:text="${paciente.id != null} ? 'Editar Paciente' : 'Novo Paciente'">Formulário de Paciente</h1>
    <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
        <input type="hidden" th:if="${paciente.id !=null}" th:field="*{id}" />
        <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
        </div>
        <div class="form-group">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required>
        </div>
        <div class="form-group">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>
        </div>

        <button type="submit" th:text="${paciente.id != null} ? 'Atualizar' : 'Salvar'">Salvar</button>
    </form>
    <a href="/">Home</a>

</body>

</html>
